<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const person = {
      name : '홍길동',      // name : property key,  '홍길동' : property value
      age : 30,
      weight : 70,
      height : 180
    };

    // ★객체의 property를 순회할 때 for ~ in 사용
    for(let property in person){
      console.log(property, person[property]);    //console.log(key, value);
    }
    // console.log(person[property]);

    //객체의 property를 접근하는 2가지 방법 ( . , [] )
    console.log(person.name, person.age);         // .
    console.log(person['name'], person['age']);   // [] 표현식을 사용시 (property key를 변수로 사용할 때) 유용

    //Javascript는 동적으로 property 추가가 가능
    person.blood = 'A';
    console.log(person);
    
    for(let i=0; i<3; i++){
      person[`attr_${i}`] = i;   
    }
    console.log(person);

  </script>
</body>
</html>
