  <header class="container">

  <nav class="container">

      <div class="container conainer-n">

  </nav>

  <main class="container">
    <div class="container container-m">
  
      <aside>
        <div class="container container-a"></div>
      </aside>
      
      <section>
        <div class="container container-s">

          <h1 id="title">회 원 가 입</h1>
          <table>
            <tr>
              <td>아이디</td>
            </tr>
            <tr>
              <td><input type="id" size="60%"></td>
            </tr>
            <tr>
              <td>비밀번호</td>
            </tr>
            <tr>
              <td><input type="password" size="60%"></td>
            </tr>
            <tr>
              <td>비밀번호확인</td>
            </tr>
            <tr>
              <td><input type="password" size="60%"></td>
            </tr>
            <tr>
              <td>전화번호</td>
            </tr>
            <tr>
              <td><input type="tel" size="60%"></td>
            </tr>
            <tr>
              <td>별칭</td>
            </tr>
            <tr>
              <td><input type="text" size="60%"></td>
            </tr>
            <tr>
              <td>지역</td>
            </tr>
            <tr>
              <td> 
                <select name="area" id="">
                <option value="">===선택===</option>
                <option value="1">서울</option>
                <option value="2">부산</option>
                <option value="3">대구</option>
                <option value="4">대전</option>
                <option value="5">울산</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>성별</td>
            </tr>
            <tr>
              <td><input value="1" type="radio" name="sex" id="men">남지
                <input value="2" type="radio" name="sex" id="women">여자
              </td>
            </tr>
            <tr>
              <td>취미</td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" name="book" value="1">독서
                <input type="checkbox" name="music" value="2">음악감상
                <input type="checkbox" name="sports" value="3">운동
                <input type="checkbox" name="game" value="4">게임
              </td>
            </tr>
            <tr>
              <td>생년월일</td>
            </tr>
            <tr>
              <td><input type="date" class="text"></td>
            </tr>
    
          </table>
          <br>
          <button id="join">회 원 가 입</button>
