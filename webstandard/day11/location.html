<body>
  <h3>window.location으로 웹 사이트 접속</h3>
<hr>
사이트 선택 :
<select id="site">
	<option value="http://www.naver.com">네이버
	<option value="http://www.google.com">구글
	<option value="http://www.microsoft.com">마이크로소프트
</select>
<p>
  <script>
    
    const $site = document.getElementById('site');
    $site.addEventListener("change", handler, false);

    function handler(evt){
      console.log('콤보박스 선택 변경됨!');
      console.log($site.selectedIndex);
      console.log($site.options);
      const win = window.open(null, 
                              'myWin', 
                              'right=0, width=700, height=500');
      win.location = $site.options[$site.selectedIndex].value;                              
      // window.location =$site.options[$site.selectedIndex].value;
    }
    </script>
</body>
</html>
