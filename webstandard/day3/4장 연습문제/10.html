<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 엘리먼트의 텍스트 색을 빨간색으로 나타내기(element, class, id, attribute) */
    #all a.b[href="#"]{   /* all(띄우고)a  << all의 자식인 a*/
      color: red;
    }


  </style>
</head>
<body>
  <body id="all">
    <div><a href="#" class="b">앵커</a></div>
  </body>
</body>
</html>
