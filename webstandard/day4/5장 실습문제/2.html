<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #fixed {
      position: fixed;    /* position이 지정되지 않은 상태에서는 한 블록 전체를 차지하지만, 지정된 상태에서는 컨텐츠 만큼의 폭만 가짐 */
      bottom: 5px;
      background-color: violet;
      color: purple;
      width: 100%;
      font-weight: 900;
    }

  </style>
</head>
<body>
  <header>소연재</header>
  <hr>
  <p>저는 체조 선수 소연재입니다. 음악을 들으면서 책읽기를 좋아합니다. 김치찌개와 막국수 무척 좋아합니다.</p>
  <div id="fixed">소연재 공연은 24일입니다.</div>
</body>
</html>
