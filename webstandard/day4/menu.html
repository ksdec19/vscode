<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>    
    /* *{outline: 1px solid red;} */
    ul{
      list-style-type: none;    /* 리스트 좌측의 점을 삭제 */
      padding-left: 0;          /* 리스트 좌측의 점을 삭제 */
    }
    ul > li {   
      display:inline-block;     /* 세로로 배치되어있던 블록 속성을 인라인 속성처럼 가로로 배치 */
      background-color: yellow;
      width: 60px;              /* 블록 크기 설정 */
      height: 30px;             /* 블록 크기 설정 */
    }
  </style>
</head>
<body>
  <ul>
    <li>menu1</li> 
    <li>menu2</li>
    <li>menu3</li>    <!-- <li> 태그는 띄어쓰기를 인식. 줄바꿈 할 경우 띄어쓰기로 인식해 출력 결과물에서 한 칸 띄우고 나옴. -->
  </ul>
</body>
</html>
