<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <style>
    table {
      background-color: pink;
    }
    
    table tr > td {
      font-size: 5em;
      font-weight: bolder;
      text-align: center;
    }
    
    #msg {
      color: red;
    }
  </style>
<script>
  
  const $msg = document.getElementById('msg');
  
  function changeNum(obj) {
    const num = getRandom(3)
    obj.innerHTML = num; 
    
    if(obj.id == 'num3') {
      const num1 = parseInt(document.getElementById('num1').innerHTML);
      const num2 = parseInt(document.getElementById('num1').innerHTML);
      const num3 = parseInt(obj.innerHTML);
     
      // 3번째 숫자 클릭 시 3개의 숫자를 검사하여 모두 같으면 성공!
      if(num1 == num3 && num2 == num3) {
        $msg.innerHTML = 'Success(click here to do again)'
      } else {
        $msg.innerHTML = 'Fail(click here to do again)'
      }
    }
    /* 0~n까지의 정수 난수 발생 */
    function getRandom(n) {
      return Math.floor(Math.random()*3);
    }  
  }
  
  // 게임 초기화
  function reset() {
    const $tdTags = document.querySelectorAll('table tr>td');
    console.log($tdTags);
    // 숫자 초기화
    for(let i=0; i<$tdTags.length; i++) {
      $tdTags[i].innerHTML = 0;
    }
    // 메세지 초기화
    document.getElementById('msg').innerHTML = '';
  }
  
</script>
<body>
  <h3>겜블링 게임</h3>
  <p>각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.</p>
  <hr>  
  <table>
    <tr>
      <td id="num1" onclick="changeNum(this)">0</td>
      <td id="num2" onclick="changeNum(this)">0</td>
      <td id="num3" onclick="changeNum(this)">0</td>
    </tr>
  </table>
  <p id="msg" onclick="reset()">초기화</p> 
</body>
</html>
